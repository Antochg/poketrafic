<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>PokéTrafic</title>
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
          <header>
            <h1>PokéTrafic</h1>
            <nav>
              <router-link to='/'>Accueil</router-link>
              <router-link to='/collections'>Collections</router-link>
              <router-link to='/search'>Recherche</router-link>
              <router-link to='/cart'>Panier</router-link>
            </nav>
          </header>
          <main>
            <router-view
              @login-user="loginUser"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>
</html>
